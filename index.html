<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildberries ’ë’∏÷Ç÷Å’°÷É’•’≤’Ø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tg-theme-bg-color, #f4f4f4); /* Telegram ÷Ü’∏’∂’´ ’£’∏÷Ç’µ’∂ */
            color: var(--tg-theme-text-color, #333);
            transition: background-color 0.3s, color 0.3s;
        }
        .header {
            background-color: var(--tg-theme-secondary-bg-color, #ffffff); /* ‘µ÷Ä’Ø÷Ä’∏÷Ä’§’°’Ø’°’∂ ÷Ü’∏’∂’´ ’£’∏÷Ç’µ’∂ */
        }
        .main-button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            transition: background-color 0.2s;
        }
        .main-button:active {
            filter: brightness(0.9);
        }
        .product-card {

            border-color: var(--tg-theme-secondary-bg-color, #e5e7eb);
        }

    </style>
</head>
<body>
    
    <div id="app" class="min-h-screen flex flex-col">
        
        <div class="header shadow-md p-4 sticky top-0 z-10 flex justify-between items-center rounded-b-xl">
            <h1 class="text-xl font-bold">Wildberries ’ë’∏÷Ç÷Å’°÷É’•’≤’Ø üõçÔ∏è</h1>
            <div id="user-info" class="text-sm"></div>
        </div>

        <main class="flex-grow p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="products-container">
            
            <div id="loading-skeleton" class="col-span-2 md:col-span-3 lg:col-span-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="product-card bg-gray-200 shadow-lg p-3 rounded-xl skeleton h-64"></div>
                <div class="product-card bg-gray-200 shadow-lg p-3 rounded-xl skeleton h-64"></div>
                <div class="product-card bg-gray-200 shadow-lg p-3 rounded-xl skeleton h-64"></div>
                <div class="product-card bg-gray-200 shadow-lg p-3 rounded-xl skeleton h-64 hidden md:block"></div>
            </div>

        </main>
        
        <div class="p-4 bg-yellow-50 shadow-inner mt-4 rounded-xl border border-yellow-200">
            <h3 class="text-lg font-bold mb-3 text-yellow-800">ü§î ’â’•’û÷Ñ ’£’ø’∂’∏÷Ç’¥ ’Å’•÷Ä ’∏÷Ç’¶’°’Æ ’°’∫÷Ä’°’∂÷Ñ’®</h3>
            <p class="text-sm text-gray-600 mb-3">’à÷Ç’≤’°÷Ä’Ø’•÷Ñ ’¥’•’¶ ’°’∫÷Ä’°’∂÷Ñ’´ ’°’∂’∏÷Ç’∂’®, **’°÷Ä’ø’´’Ø’∏÷Ç’¨’®** ÷á/’Ø’°’¥ ’∞’≤’∏÷Ç’¥’®÷â</p>
            
            <input type="text" id="request-name" placeholder="‘±’∫÷Ä’°’∂÷Ñ’´ ’°’∂’∏÷Ç’∂/’∂’Ø’°÷Ä’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂" class="w-full p-2 border border-gray-300 rounded-lg mb-2 text-gray-800">
            <input type="text" id="request-article" placeholder="‘±÷Ä’ø’´’Ø’∏÷Ç’¨ (Wildberries ID, ’®’Ω’ø ÷Å’°’∂’Ø’∏÷Ç’©’µ’°’∂)" class="w-full p-2 border border-gray-300 rounded-lg mb-2 text-gray-800">
            <input type="url" id="request-link" placeholder="’Ä’≤’∏÷Ç’¥ (Link, ’®’Ω’ø ÷Å’°’∂’Ø’∏÷Ç’©’µ’°’∂)" class="w-full p-2 border border-gray-300 rounded-lg mb-4 text-gray-800">
            
            <button id="send-request-button" class="main-button w-full px-4 py-2 rounded-full font-semibold shadow-md">
                ’à÷Ç’≤’°÷Ä’Ø’•’¨ ’Ä’°’µ’ø’® üöÄ
            </button>
        </div>
        
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                <p id="modal-text" class="text-gray-800 font-semibold"></p>
                <button onclick="document.getElementById('message-modal').classList.add('hidden')" class="main-button mt-4 px-4 py-2 rounded-full text-sm">’ì’°’Ø’•’¨</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // ’Å’•÷Ä ’ø÷Ä’°’¥’°’§÷Ä’°’Æ Firebase-’´ ‘ø’∏’∂÷Ü’´’£’∏÷Ç÷Ä’°÷Å’´’°’∂
        const firebaseConfig = {
            apiKey: "AIzaSyCXp9sfT5rTtKQX95wQi13ZGhfEbqNeMxQ",
            authDomain: "wildberries-shop.firebaseapp.com",
            projectId: "wildberries-shop",
            storageBucket: "wildberries-shop.firebasestorage.app",
            messagingSenderId: "461291386921",
            appId: "1:461291386921:web:970ed17cf9a25893354438",
            measurementId: "G-EYGVT824J5"
        };

        // ‘≥’¨’∏’¢’°’¨ ’ì’∏÷É’∏’≠’°’Ø’°’∂’∂’•÷Ä
        let db;
        let auth;
        let userId = 'anon_user_' + Date.now(); 
        const app_id = firebaseConfig.projectId; 

        // Telegram WebApp-’´ ‘ª’∂’´÷Å’´’°’¨’´’¶’°÷Å’´’°
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.MainButton.hide(); // ’Ä’°’¥’∏’¶’æ’∏÷Ç’¥ ’•’∂÷Ñ, ’∏÷Ä Telegram-’´ ’∞’´’¥’∂’°’Ø’°’∂ ’Ø’∏’≥’°’Ø’® ’©’°÷Ñ’∂’æ’°’Æ ’ß

        // ‘ø’∏’≥’°’Ø’∂’•÷Ä’´ ÷á ’è’°÷Ä’°’Æ÷Ñ’∂’•÷Ä’´ ’Ä’≤’∏÷Ç’¥’∂’•÷Ä
        const productsContainer = document.getElementById('products-container');
        const loadingSkeleton = document.getElementById('loading-skeleton');
        const userInfoDisplay = document.getElementById('user-info');
        
        // ----------------------------------------------------
        // ’Ñ’à‘¥‘±‘º ’ñ’à’í’Ü‘ø’ë‘ª‘±
        // ----------------------------------------------------
        function showMessage(text) {
            document.getElementById('modal-text').textContent = text;
            document.getElementById('message-modal').classList.remove('hidden');
        }

        // ----------------------------------------------------
        // 1. FIREBASE ‘ª’Ü‘ª’ë‘ª‘±‘º‘ª‘∂‘±’ë‘ª‘±
        // ----------------------------------------------------
        async function initializeFirebase() {
            try {
                // ‘ª’∂’´÷Å’´’°’¨’´’¶’°÷Å’´’°
                const app = firebase.initializeApp(firebaseConfig);
                db = app.firestore();
                auth = app.auth();

                // ’ï’£’ø’°’£’∏÷Ä’Æ’∏÷Ç’¥ ’•’∂÷Ñ `onAuthStateChanged`-’®’ù ÷Ö’£’ø’°’ø’´÷Ä’∏’ª ID-’∂ ’≥’∑’£÷Ä’ø’•’¨’∏÷Ç ’∞’°’¥’°÷Ä:
                auth.onAuthStateChanged(user => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        // ‘±’∂’°’∂’∏÷Ç’∂ ’¥’∏÷Ç’ø÷Ñ
                        auth.signInAnonymously().then(cred => {
                            userId = cred.user.uid;
                        }).catch(error => {
                            console.error("Anonymous Sign In Error:", error);
                            showMessage("’Ä’∂’°÷Ä’°’æ’∏÷Ä ’π’ß ’¥’∏÷Ç’ø÷Ñ ’£’∏÷Ä’Æ’•’¨÷â ‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ÷É’∏÷Ä’±’•’¨ ’∂’∏÷Ä’´÷Å÷â");
                        });
                    }
                });

                // ’ç’ø’∏÷Ç’£’∏÷Ç’¥ ’•’∂÷Ñ Telegram-’´ ’ø’æ’µ’°’¨’∂’•÷Ä’® ÷á ÷Å’∏÷Ç÷Å’°’§÷Ä’∏÷Ç’¥
                const tgUser = tg.initDataUnsafe.user;
                if (tgUser) {
                    const userName = tgUser.first_name || "‘±’∂’°’∂’∏÷Ç’∂";
                    userInfoDisplay.textContent = `‘≤’°÷Ä÷á, ${userName}`;
                }
                
                // ‘≤’•’º’∂’∏÷Ç’¥ ’•’∂÷Ñ ’°’∫÷Ä’°’∂÷Ñ’∂’•÷Ä’® Firebase-’´÷Å
                await fetchProducts();

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                showMessage(`Firebase-’´ ’´’∂’´÷Å’´’°’¨’´’¶’°÷Å’´’°’µ’´ ’Ω’≠’°’¨÷â ‘ø’∏’§’®: ${error.code}`);
            }
        }

        // ----------------------------------------------------
        // 2. ’è’é’Ö‘±‘º’Ü‘µ’ê‘ª ‘≤‘µ’å’Ü’à’í’Ñ ‘µ’é ’ë’à’í’ë‘±‘¥’ê’à’í’Ñ
        // ----------------------------------------------------

        async function fetchProducts() {
            const path = `artifacts/${app_id}/public/data/products`;
            try {
                loadingSkeleton.classList.remove('hidden');
                
                const productsRef = db.collection(path);
                const snapshot = await productsRef.get();
                
                productsContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    productsContainer.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-500">
                            ‘±’∫÷Ä’°’∂÷Ñ’∂’•÷Ä ’π’Ø’°’∂÷â ‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’°’æ’•’¨’°÷Å’∂’•’¨ ’¥’∏÷Ñ ’ø’æ’µ’°’¨’∂’•÷Ä Firestore-’∏÷Ç’¥÷â
                            <button id="seed-data" class="main-button mt-4 px-4 py-2 rounded-full text-sm">‘±’æ’•’¨’°÷Å’∂’•’¨ ’ï÷Ä’´’∂’°’Ø’•’¨’´ ‘±’∫÷Ä’°’∂÷Ñ’∂’•÷Ä</button>
                        </div>
                    `;
                    document.getElementById('seed-data').addEventListener('click', seedData);
                    return;
                }
                
                snapshot.forEach(doc => {
                    const product = doc.data();
                    product.id = doc.id;
                    renderProductCard(product);
                });
                
            } catch (error) {
                console.error("Error fetching products:", error);
                productsContainer.innerHTML = `<div class="col-span-full text-center py-12 text-red-500">’ç’≠’°’¨’ù ’°’∫÷Ä’°’∂÷Ñ’∂’•÷Ä’® ’¢’•’º’∂’•’¨’´’Ω: ${error.message}</div>`;
            } finally {
                loadingSkeleton.classList.add('hidden');
            }
        }
        
        function renderProductCard(product) {
            
            const card = document.createElement('div');
            card.className = "product-card shadow-lg p-3 rounded-xl flex flex-col justify-between border border-gray-200";
            card.innerHTML = `
                <img src="${product.imageUrl || 'https://placehold.co/400x300/e0f2fe/0369a1?text=WB'}" 
                    onerror="this.onerror=null; this.src='https://placehold.co/400x300/e0f2fe/0369a1?text=WB';"
                    alt="${product.name}" class="w-full h-28 object-cover rounded-lg mb-2">
                <h3 class="font-bold text-base mb-1 truncate">${product.name}</h3>
                <p class="text-xs text-gray-500 mb-2">${product.description || '’Ä’´’°’∂’°’¨’´ ’°’∫÷Ä’°’∂÷Ñ'}</p>
                <div class="text-xs text-gray-400 mb-1">‘±÷Ä’ø’´’Ø’∏÷Ç’¨: <b>${product.article || 'N/A'}</b></div>
                <div class="font-extrabold text-lg text-blue-600 mb-3">${(product.price || 0).toFixed(0)} ‘¥’ê</div>

                <button class="main-button w-full px-3 py-2 rounded-full font-semibold shadow-md text-sm"
                            data-product-id="${product.id}" 
                            data-product-name="${product.name}"
                            data-product-article="${product.article || 'N/A'}"
                            data-action="request">
                    ’à÷Ç’≤’°÷Ä’Ø’•’¨ ’Ä’°’µ’ø
                </button>
            `;
            productsContainer.appendChild(card);
            
            // ‘ø÷Å’∏÷Ç’¥ ’•’∂÷Ñ event listener-’∂’•÷Ä ’Ø’∏’≥’°’Ø’∂’•÷Ä’´’∂
            card.querySelector('button').addEventListener('click', (e) => {
                const { productName, productArticle } = e.currentTarget.dataset;
                
                // ’ë’∏÷Ç’µ÷Å ’•’∂÷Ñ ’ø’°’¨’´’Ω ’¥’∏’§’°’¨’®, ’∏÷Ä’® ’Ø’¥’∏’§’•’¨’°’æ’∏÷Ä’´ ’∞’°’µ’ø’´ ’∏÷Ç’≤’°÷Ä’Ø’∏÷Ç’¥’® (’Ø’°’¥ ’Ø’°÷Ä’∏’≤ ’ß ’¢’°÷Å’•’¨ ’∂’∏÷Ä ’¥’∏’§’°’¨)
                // ‘±’µ’Ω ’∫’°’∞’´’∂ ’∫’°÷Ä’¶’°’∫’•’Ω ÷Å’∏÷Ç’µ÷Å ’•’∂÷Ñ ’ø’°’¨’´’Ω ’∞’°’≤’∏÷Ä’§’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂
                showMessage(`’Ä’°’µ’ø ${productName} (‘±÷Ä’ø’´’Ø’∏÷Ç’¨: ${productArticle})-’´ ’∞’°’¥’°÷Ä ’∏÷Ç’≤’°÷Ä’Ø’æ’°’Æ ’ß÷â ’Ñ’•’∂÷Ñ ’Ø’Ø’°’∫’æ’•’∂÷Ñ ’Å’•’¶ ’∞’•’ø÷â`);
            });
        }
        
        // ----------------------------------------------------
        // 3. ’Ñ’à’î ’è’é’Ö‘±‘º’Ü‘µ’ê‘ª ‘±’é‘µ‘º‘±’ë’à’í’Ñ (SEED DATA)
        // ----------------------------------------------------
        
        async function seedData() {
            const mockProducts = [
                { name: "‘±’¥’°’º’°’µ’´’∂ ‘∂’£’•’Ω’ø", price: 9500, description: "‘π’•’©÷á, ’¢’°’¥’¢’°’Ø’µ’° ’¶’£’•’Ω’ø÷â", article: "12345678", imageUrl: "https://placehold.co/400x300/a3e635/166534?text=Dress" },
                { name: "’ç’∫’∏÷Ä’ø’°’µ’´’∂ ‘ø’∏’∑’´’Ø’∂’•÷Ä", price: 18000, description: "’Ä’°÷Ä’¥’°÷Ä’°’æ’•’ø ’æ’°’¶÷Ñ’´ ’∞’°’¥’°÷Ä÷â", article: "90123456", imageUrl: "https://placehold.co/400x300/4ade80/065f46?text=Shoes" },
                { name: "‘±’∂’ª÷Ä’°’∂÷Å’´’Ø ‘∫’°’¥’°÷Å’∏÷Ç’µ÷Å", price: 12500, description: "‘µ÷Ä’Ø’°÷Ä’°’Ø’µ’°÷Å, ’Ω’∫’∏÷Ä’ø’°’µ’´’∂ ’¥’∏’§’•’¨÷â", article: "78901234", imageUrl: "https://placehold.co/400x300/34d399/047857?text=Watch" },
                { name: "‘≤’°’≥’Ø’∏’∂", price: 29990, description: "’è’°÷Ñ, ’±’¥’•’º’°’µ’´’∂ ’¢’°’≥’Ø’∏’∂÷â", article: "56789012", imageUrl: "https://placehold.co/400x300/6ee7b7/059669?text=Jacket" }
            ];
            
            const path = `artifacts/${app_id}/public/data/products`;
            const batch = db.batch();
            
            try {
                // ’Ü’°’≠’ù ’ª’∂’ª’∏÷Ç’¥ ’•’∂÷Ñ ’∞’´’∂ ’°’∫÷Ä’°’∂÷Ñ’∂’•÷Ä’®
                const snapshot = await db.collection(path).get();
                snapshot.docs.forEach(doc => batch.delete(doc.ref));

                // ‘±’æ’•’¨’°÷Å’∂’∏÷Ç’¥ ’•’∂÷Ñ ’∂’∏÷Ä’•÷Ä’®
                mockProducts.forEach((product, index) => {
                    const docRef = db.collection(path).doc(`prod_${index + 1}`);
                    batch.set(docRef, product);
                });
                
                await batch.commit();
                showMessage("’ï÷Ä’´’∂’°’Ø’•’¨’´ ’°’∫÷Ä’°’∂÷Ñ’∂’•÷Ä’∂ ’°’æ’•’¨’°÷Å’æ’•÷Å’´’∂÷â ‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’©’°÷Ä’¥’°÷Å’∂’•’¨ ’ß’ª’®÷â");
                fetchProducts(); 
                
            } catch (error) {
                console.error("Error seeding data:", error);
                showMessage(`’ç’≠’°’¨’ù ’ø’æ’µ’°’¨’∂’•÷Ä’∂ ’°’æ’•’¨’°÷Å’∂’•’¨’´’Ω: ${error.message}`);
            }
        }

        
        // ----------------------------------------------------
        // 4. ‘±’ä’ê‘±’Ü’î‘ª ’Ä‘±’Ö’è‘ª ’à’í’Ç‘±’ê‘ø’à’í’Ñ (’Ü’à’ê ’ñ’à’í’Ü‘ø’ë‘ª‘±)
        // ----------------------------------------------------

        async function sendProductRequest() {
            const requestName = document.getElementById('request-name').value.trim();
            const requestLink = document.getElementById('request-link').value.trim();
            const requestArticle = document.getElementById('request-article').value.trim(); // ’Ü’∏÷Ä ’§’°’∑’ø

            if (requestName === '' && requestArticle === '' && requestLink === '') {
                showMessage("‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’¥’∏÷Ç’ø÷Ñ’°’£÷Ä’•’¨ ’°’º’∂’æ’°’¶’∂ ’°’∫÷Ä’°’∂÷Ñ’´ ’°’∂’∏÷Ç’∂’®, ’°÷Ä’ø’´’Ø’∏÷Ç’¨’® ’Ø’°’¥ ’∞’≤’∏÷Ç’¥’®÷â");
                return;
            }

            const requestData = {
                name: requestName,
                article: requestArticle, // ‘±’æ’•’¨’°÷Å’æ’°’Æ ’ß
                link: requestLink,
                userId: userId, 
                tgUserId: tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 'N/A',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            const path = `artifacts/${app_id}/requests`; 

            try {
                // 1. ’è’æ’µ’°’¨’∂’•÷Ä’® ’∫’°’∞’∏÷Ç’¥ ’•’∂÷Ñ Firebase-’∏÷Ç’¥
                await db.collection(path).add(requestData);
                
                // 2. ‘æ’°’∂’∏÷Ç÷Å’∏÷Ç’¥ ’•’∂÷Ñ ’∏÷Ç’≤’°÷Ä’Ø’∏÷Ç’¥ ‘≤’∏’ø’´’∂ (’°’§’¥’´’∂’´’Ω’ø÷Ä’°’ø’∏÷Ä’´’∂ ’¶’£’∏÷Ç’∑’°÷Å’∂’•’¨’∏÷Ç ’∞’°’¥’°÷Ä)
                const linkDisplay = requestLink ? `(’Ä’≤’∏÷Ç’¥: ${requestLink})` : '';
                const articleDisplay = requestArticle ? `(‘±÷Ä’ø’´’Ø’∏÷Ç’¨: ${requestArticle})` : '';
                
                const notificationText = `PRODUCT_REQUEST: ${requestName} ${articleDisplay} ${linkDisplay} | User ID: ${requestData.tgUserId}`;
                
                tg.sendData(notificationText);

                showMessage("’á’∂’∏÷Ä’∞’°’Ø’°’¨’∏÷Ç’©’µ’∏÷Ç’∂÷â ’Å’•÷Ä ’∞’°’µ’ø’∂ ’∏÷Ç’≤’°÷Ä’Ø’æ’•’¨ ’ß ’¥’•’¶÷â ’Ñ’•’∂÷Ñ ’∑’∏÷Ç’ø’∏’æ ’Ø’Ø’°’∫’æ’•’∂÷Ñ ’Å’•’¶ ’∞’•’ø÷â");
                
                // ’Ñ’°÷Ñ÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’§’°’∑’ø’•÷Ä’®
                document.getElementById('request-name').value = '';
                document.getElementById('request-link').value = '';
                document.getElementById('request-article').value = ''; // ’Ñ’°÷Ñ÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ’∂’∏÷Ä ’§’°’∑’ø’®
                
                // ’ì’°’Ø’∏÷Ç’¥ ’•’∂÷Ñ WebApp-’®
                tg.close();


            } catch (error) {
                console.error("Error sending request:", error);
                showMessage(`’ç’≠’°’¨’ù ’∞’°’µ’ø’∂ ’∏÷Ç’≤’°÷Ä’Ø’•’¨’´’Ω÷â ‘Ω’∂’§÷Ä’∏÷Ç’¥ ’•’∂÷Ñ ÷É’∏÷Ä’±’•’¨ ’∂’∏÷Ä’´÷Å÷â`);
            }
        }

        
        // ‘ø÷Å’∏÷Ç’¥ ’•’∂÷Ñ ’Ü’à’ê ’Ø’∏’≥’°’Ø’´ ’¨’Ω’∏’≤’®
        document.getElementById('send-request-button').addEventListener('click', sendProductRequest);


        // ‘≥’∏÷Ä’Æ’°÷Ä’Ø’∏÷Ç’¥ ’•’∂÷Ñ ’´’∂’´÷Å’´’°’¨’´’¶’°÷Å’´’°’∂, ’•÷Ä’¢ ’ß’ª’® ’¢’•’º’∂’æ’°’Æ ’ß
        window.onload = initializeFirebase;
    </script>
</body>
</html>
